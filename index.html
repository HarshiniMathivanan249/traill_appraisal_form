<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appraisal Assessment</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #C8F2D0, #90D8A3); /* Gradient background */
            font-family: 'Arial', sans-serif;
            color: #333;
            flex-direction: column;
            text-align: center;
            position: relative; /* To position the admin button */
            padding: 20px; /* Added padding to avoid content touching edges */
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        /* Admin Login Button styling */
        .admin-login-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #137b17;
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .admin-login-btn:hover {
            background-color: #45a049;
        }

        /* Container styling for the appraisal buttons */
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            gap: 20px;
            margin-top: 80px; /* Added margin top to create space between content and login button */
            flex-wrap: wrap; /* To allow wrapping of items when needed */
            margin-bottom: 80px; /* Added bottom margin for more space before the admin button */
        }

        /* Columns styling */
        .column {
            background: #2E8B40; /* Dark green */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            flex: 1;
            margin-bottom: 20px; /* Added space between columns */
            text-align: left; /* Align text to the left */
        }

        /* Buttons (anchor tags) styling */
        a.button {
            padding: 15px;
            text-align: center;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #256A2E;
            transition: all 0.3s ease-in-out; /* Smooth transition */
            letter-spacing: 1px;
            margin: 10px 0; /* Add spacing between buttons */
        }

        a.button:last-child {
            border-bottom: none; /* Remove bottom border for the last button */
        }

        a.button:hover {
            background: #256A2E; /* Darker green on hover */
            color: #FFD700; /* Gold text on hover */
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Hover shadow */
        }

        /* Heading style */
        h1 {
            margin-top: 20px;
            font-size: 24px;
            color: #2E8B40;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        /* Button styling */
        .button {
            display: block;
            margin: 15px 0;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background: linear-gradient(to right, #43a047, #2e7d32);
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        .button:hover {
            background: linear-gradient(to right, #2e7d32, #1b5e20);
            transform: scale(1.05);
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack the columns vertically */
                gap: 20px;
                align-items: center; /* Center columns on mobile */
            }

            .column {
                width: 100%; /* Ensure columns take full width on mobile */
                padding: 15px;
            }

            .button {
                font-size: 0.9em;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            img {
                width: 120px;
            }

            .button {
                font-size: 0.85em;
                padding: 8px 15px;
            }

            /* Admin button adjustments for small screens */
            .admin-login-btn {
                bottom: 15px;
                right: 15px;
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Admin Login Button -->
    <a href="admin_login.html" class="admin-login-btn">Admin Login</a>

    <!-- Logo Image -->
    <img src="images.png" alt="Giri Logo" style="width: 150px; margin-bottom: 20px;">
   
    <h1>Appraisal Assessments</h1>
    <div class="container">
        <div class="column">
          <a href="performance_appraisal.html" class="button">PERFORMANCE APPRAISAL</a>
          <a href="warehouse_appraisal.html" class="button">WAREHOUSE APPRAISAL</a>
          <a href="retail_shop_employees_assessment.html" class="button">RETAIL SHOP EMPLOYEES ASSESSMENT</a>
        </div>
        <div class="column">
          <a href="self_skill_assessment.html" class="button">SELF-SKILL ASSESSMENT</a>
          <a href="behaviour_self_assessment.html" class="button">BEHAVIOUR SELF ASSESSMENT</a>
          <a href="Career Aspirations.html" class="button">CAREEER ASPIRATIONS</a>
          <a href="reporting_manager_assessment.html" class="button">REPORTING MANAGER ASSESSMENT</a>
        </div>
    </div>
  
</body>
</html>
