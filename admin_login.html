<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Appraisal Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #b9fbc0, #4caf50);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #2e7d32;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 16px;
            color: #2e7d32;
            font-weight: 500;
            display: block;
        }

        input {
            width: 93%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4caf50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #66bb6a, #4caf50);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: linear-gradient(135deg, #43a047, #388e3c);
        }

        .error-message {
            color: #e53935;
            font-size: 16px;
            margin-top: 10px;
        }

        .dialog-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
            display: none;
            width: 90%;
            max-width: 400px;
        }

        .dialog-container.active {
            display: block;
        }

        .dialog-container .link-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .dialog-container a {
            display: block;
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #66bb6a, #4caf50);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dialog-container a:hover {
            background: linear-gradient(135deg, #43a047, #388e3c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container" id="passwordGroup">
        <h2>Login</h2>
        <div class="input-group">
            <label for="passwordInput">Enter Password</label>
            <input type="text" id="passwordInput" placeholder="Enter Password">
        </div>
        <button id="verifyPasswordBtn">Verify Password</button>
        <div class="error-message" id="message"></div>
    </div>

    <div class="dialog-container" id="dialogContainer">
        <h2>Select Employee Type</h2>
        <div class="link-grid">
            <a href="office_admin.html" id="officeEmployeeBtn">Office Employee Report</a>
            <a href="warehouse_admin.html" id="warehouseEmployeeBtn">Warehouse Employee Report</a>
            <a href="retail_admin.html" id="retailShopEmployeeBtn">Retail Shop Employee Report</a>
        </div>
    </div>

    <script>
        document.getElementById('verifyPasswordBtn').addEventListener('click', function () {
            const passwordInput = document.getElementById('passwordInput').value;
            const message = document.getElementById('message');
            const dialogContainer = document.getElementById('dialogContainer');

            if (['1250', '1050', '2222'].includes(passwordInput)) {
                message.textContent = '';
                document.getElementById('passwordGroup').style.display = 'none';
                dialogContainer.classList.add('active');
            } else {
                message.textContent = 'Invalid password. Please try again.';
            }
        });
    </script>
</body>
</html>
